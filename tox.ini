[tox]
envlist = py27, py33, py34, py35
minversion = 1.6

[testenv]
whitelist_externals = bash
setenv =
  COVERAGE_FILE=.coverage.{envname}
deps = mock
       pytest
       pytest-cache
       pytest-cov
       pytest-pep8
       pytest-remove-stale-bytecode
       gocept.testing
       psycopg2
       PyMySQL
       SQLAlchemy
       execnet > 1.4.0
commands = py.test --junitxml=testreport-{envname}.xml{posargs}

[testenv:coverage-clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:coverage-report]
deps = coverage
setenv =
  COVERAGE_FILE=.coverage
skip_install = true
commands =
    coverage combine
    coverage report
    coverage html
    coverage xml
